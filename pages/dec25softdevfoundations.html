<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Software Development - Foundations - Dec 2025</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="./css/global.css" />
    </head>
    <body>
        <header>
            <img src="../images/technative-logo.png" alt="Technative Logo" />
            <nav></nav>
            <h1>Software Development - Foundations</h1>
            <p>Alumni</p>
        </header>
        <main>
            <section class="alumni-list">
                <h3 class="alumni-list__title">December 2025</h3>
                <div class="alumni-list__cards">
                    <template id="alumni-card">
                        <article class="card">
                            <div class="card__head">
                                <img
                                    src=""
                                    alt="Alumni Photo"
                                    class="card__photo"
                                />
                                <div class="card__details">
                                    <h3 class="card__name"></h3>
                                    <h4 class="card__role"></h4>
                                    <div class="card__links">
                                        <a href="" class="card__link">
                                            <img
                                                src=""
                                                alt="LinkedIn Icon"
                                                class="card__link-icon"
                                            />
                                        </a>
                                        <a href="" class="card__link">
                                            <img
                                                src=""
                                                alt="Github Icon"
                                                class="card__link-icon"
                                            />
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <p class="card__description"></p>
                        </article>
                    </template>
                </div>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
